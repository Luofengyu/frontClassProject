<!--购物车页面-->
<div class="login">
<div class="wrap">
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">购物列表</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content ">
    <div role="tabpanel" class="tab-pane active" id="home">
        <div class="panel">
            <div class="panel panel-heading">
                <table class="table table-condensed seller-table">
                    <thead>
                    <tr>
                        <td></td>
                        <td >缩略图</td>
                        <td>货物名称</td>
                        <td>详细信息</td>
                        <td>价格($)</td>
                        <td>数量</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in cartList">
                        <td><input class="checkbox" type="checkbox" ng-click="orderChoose($event, product)"></td>
                        <td ><img src="{{product.imageData}}" height="100%" width="100%"></td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.info}}</td>
                        <td>{{ product.price}}</td>
                        <td>{{ product.number}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="panel panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">共计:</label>
                        <div class="col-sm-10">
                            <!--<input type="file" ng-model="product.image">-->
                            <p class="help-block">${{totalMoney}}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="createOrder()">付款</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    </div>
